{% extends "base.html" %}

{% block content %}
<style>
    #card {
        height: 30%;
        width: 15rem;
    }
</style>

<div class="container-fluid">
    <div class="row">
        {% for x in object_list %}
        <div class="col-lg-3 mb-3">
            <ul>
                <div class="card" id="card">
                    <img src="{{x.app_image_url}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{x.app_name}}</h5>
                        <i class="fa fa-solid fa-star"></i>{{x.app_rating|floatformat:2}}
                        <h4><i class="fa fa-life-ring"></i>{{x.app_points}}</h4>
                        <p class="card-text">{{x.app_description}}</p>
                        <a href='{% url "detail" id=x.id %}' class="btn btn-primary">Info</a>
                        <a href={{x.app_url}} class="btn btn-primary" target="_blank">Download</a>

                    </div>
                </div>
            </ul>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
