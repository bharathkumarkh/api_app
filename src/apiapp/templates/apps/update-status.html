{% extends "base.html" %}

{% block content %}

{% load static %}


<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{object.app.app_name}}</h2>
            <h2>Points: <i class="fa fa-life-ring"></i>{{object.app.app_points}}</h2>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-left">
                        <br>
                        <img src="{{object.app.app_image_url}}" class="rounded" width="400" height="400">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h5>Screenshot:</h5>
                    <img src="{{object.image.url}}" class="rounded" width="400" height="400">
                    <h5>Updated-By:</h5>
                    <h3>{{object.user}}</h3>
                    <h4>{{object.updated}}</h4>
                    <div class="container">
                        <form action="." method="POST">
                            {% csrf_token %}
                            <div><a class="btn btn-primary">
                                    <h5> Status: </h5> {{form.as_p}}
                                </a></div>
                            <br>
                            <div><button type="submit" class="btn btn-primary">Update</a></div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>

        {% endblock content %}
