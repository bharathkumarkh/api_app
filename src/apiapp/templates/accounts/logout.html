{% extends "base.html" %}


{% block content %}
<style>
    #box {
        margin-left: 5%;
    }
</style>

{% if request.user.is_authenticated %}
<div id="box">
    <form method='POST'>{% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type='submit' class="btn btn-primary">Yes, logout.</button>
    </form>
</div>
{% else %}
<p>You're not logged in. Would you like to <a href='{% url "login" %}' class="btn btn-primary">Login</a> ?</p>
{% endif %}

{% endblock %}
